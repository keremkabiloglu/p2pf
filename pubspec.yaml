name: p2pf #App Name
description: Peer to peer chat application. #App Description

#Pub.dev Publish
publish_to: 'none'

#App Version
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #iOS Icon Pack
  cupertino_icons: ^1.0.2
  #State Management
  provider: ^6.0.2
  #Local File Managemet
  shared_preferences: ^2.0.12
  sqflite: ^2.0.2
  path:
  #Data Management
  socket_io_client: ^2.0.0-beta.4-nullsafety.0
  #Splash Screen
  flutter_native_splash: ^2.0.1+1
  #Localization
  easy_localization: ^3.0.0
  #Cyripto
  crypto: ^3.0.1
  
#Splash Screen
flutter_native_splash:
  color: "#FFFFFF" # Color
  image: assets/images/ic_splash.png # Image

dev_dependencies:
  flutter_test:
    sdk: flutter

  #Code Helper
  flutter_lints: ^1.0.0

#Flutter
flutter:

  #Material Design
  uses-material-design: true

  assets:
  #Language Assets
    - assets/translations/en.json
    - assets/translations/tr.json
